<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length === 0 || arr.length === 1){
				return -Infinity ;
			}
			let firstEle = arr[0]
			let flag  = true;
			arr.forEach(ele =>{
				if(ele !== firstEle){
					flag = false ;
				
				}
				
			})
			if(flag){
				return -Infinity;
			}
			let max =  parseFloat(arr[0]);
			let secmax = -Infinity ;
			for(let ele  of arr){
				let cur = parseFloat(ele) ;

				if(!isNaN(cur) && cur > max){
					secmax = max ;
					max = cur ;
				}
				else if ( !isNaN(cur) && cur > secmax  && cur < max){
					secmax  = cur ;
				}
			}
			return secmax ;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
			
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
